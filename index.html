<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Background Slider Image Using JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="slider-container">
  <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1697194097089-c78003fc69a3?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHx8')"></div>
  
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1682687982185-531d09ec56fc?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D')"></div>

  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1697909623126-e2ecf6f66869?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D')"></div>

  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1697874633717-0db2bfc8afd8?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D')"></div>

  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1697807650304-907257330a3e?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D')"></div>

  <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
  <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
</div>
<script src="script.js"></script>
  </body>
</html>
